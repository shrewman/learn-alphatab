<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>AlphaTab Tutorial</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="https://cdn.jsdelivr.net/npm/@coderline/alphatab@latest/dist/alphaTab.js"></script>
  <script src="https://kit.fontawesome.com/3a879a1924.js" crossorigin="anonymous"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&display=swap" rel="stylesheet" />
</head>

<body>
  <div class="at-wrap">
    <div class="at-content">
      <div class="at-sidebar">
        <div class="at-sidebar-content">
          <div class="at-track-list"></div>
        </div>
      </div>
      <div class="at-viewport">
        <div class="at-main"></div>
      </div>
    </div>
    <div class="at-controls">
      <div class="at-controls-left">
        <a class="btn at-player-stop disabled">
          <i class="fas fa-step-backward"></i>
        </a>
        <a class="btn at-player-play-pause disabled">
          <i class="fas fa-play"></i>
        </a>
        <div class="at-speed">
          <i class="fas fa-person-running"></i>
          <select>
            <option value="0.3">0.3x</option>
            <option value="0.4">0.4x</option>
            <option value="0.5">0.5x</option>
            <option value="0.6">0.6x</option>
            <option value="0.7">0.7x</option>
            <option value="0.8">0.8x</option>
            <option value="0.9">0.9x</option>
            <option value="1" selected>1x</option>
            <option value="1.5">1.5x</option>
            <option value="2">2x</option>
          </select>
        </div>

        <div class="at-song-info">
          <span class="at-song-title"></span>
        </div>
      </div>
      <div class="at-controls-right">
        <a class="btn toggle at-count-in">
          <i class="fas fa-clock-rotate-left"></i>
        </a>
        <a class="btn toggle at-metronome">
          <i class="fas fa-drum"></i>
        </a>
        <a class="btn toggle at-loop">
          <i class="fas fa-retweet"></i>
        </a>
        <div class="at-zoom">
          <i class="fas fa-search"></i>
          <select>
            <option value="50">50%</option>
            <option value="75">75%</option>
            <option value="90">90%</option>
            <option value="100" selected>100%</option>
            <option value="110">110%</option>
            <option value="125">125%</option>
            <option value="150">150%</option>
            <option value="200">200%</option>
          </select>
        </div>
        <div class="at-layout">
          <select>
            <option value="horizontal">Horizontal</option>
            <option value="page" selected>Page</option>
          </select>
        </div>
        <a class="btn at-open-file">
          <i class="fas fa-folder"></i>
          <input type="file" accept=".gp,.gp3,.gp4,.gp5,.gpx,.musicxml,.mxml,.xml,.capx" style="display: none" />
        </a>
      </div>
    </div>
  </div>
  <template id="at-track-template">
    <div class="at-track">
      <div class="at-track-icon">
        <i class="fas fa-music"></i>
      </div>
      <div class="at-track-details">
        <div class="at-track-name"></div>
      </div>
    </div>
  </template>
  <script src="index.js"></script>
</body>

</html>
